<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .card{
            height: 400px;
            width: 350px;
            /* border: 1px solid black; */
            background: linear-gradient(10deg , #0096c7,#48cae4,#90e0ef,#ade8f4);
            border-radius: 10px;

        }
        .search{
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 20px;
        }
        .search input{
            height: 30px;
            width: 200px;
            border: 0;
            outline: 0;
            padding: 20px;
            border-radius: 20px;
        }
        .search button{
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: none;
           
        }
        .search img{
            height: 100%;
            border-radius: 50%;
        }
        .weather{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            

        }
        .weather .icon{
            height: 100px;
            width: 100px;
            text-align: center;
            border-radius: 20px;

        }
        .detail{
            height: 50px;
            width: 100%;
            display: flex;
            /* align-items: center; */
            justify-content: space-around;
            margin-top: 25px;
        }
        .col img{
            height:40px;
            width: 40px;
            border-radius: 20px;
        }
        .col p{
            font-size: 20px;
        }

    </style>
</head>

<script>
    const PAIkey = '0183b3ea884eb15a845e46ec8032a4ec';
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const citys = document.querySelector('.city');
    const teemp = document.querySelector('.temp');
    const humidity = document.querySelector('.humidity');
    const wind    = document.querySelector('.wind');
    const searchVal = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');
    const icon = document.querySelector('.icon');

const checkWeather = async (city) => {
    const response = await fetch(apiurl + city+ `&appid=${PAIkey}`
        
        );
    let data = await response.json();
    console.log(data);
    teemp.innerHTML =Math.round(data.main.temp) +"°c";
    citys.innerHTML =data.name;
    humidity.innerHTML = data.main.humidity+"%";
    wind.innerHTML = data.wind.speed + "km/h";
    if (data.weather[0].main =="Clouds"){
        icon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoC2wOR7-PLXaaZUYUO_y1knLcmZTQffva1A&s";
    }else if(data.weather[0].main =="Rain"){
        icon.src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSwYdwO9I1CU8VoYE0jD_A0TSee3jcRc7mEA&s";
    }
    else if(data.weather[0].main =="Drizzle"){
        icon.src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2_JhsDquWT9WqbEd5llmrh5JgumjKjBv6EQ&s";
    }

   
   
   

};
searchBtn.addEventListener('click',()=>{
    const city = searchVal.value.trim();
    if (city){

        checkWeather(city);
    }
    
})
</script>
